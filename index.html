<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>node-sass-teambit</title>

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

		<!-- FONTAWESOME -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

		<!-- Vue-JS -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

		<!-- AGGIUNGERE I/IL PERCORSO/I DI CSS -->
		<link rel="stylesheet" href="./dist/css/style.css">
	</head>

	<body>

		<div id="app">

			<header>
				
				<nav>
					<img src="dist/img/logo.svg" alt="logo teambit">

					<ul>
						<li>solutions <i class="fas fa-chevron-down"></i></li>
						<li>pricing</li>
						<li>blog</li>
						<li>signe in</li>
					</ul>

					<button type="submit">
						<img src="dist/img/google-logo.svg" alt="logo google">
						Sign up
					</button>
				</nav>

				<div class="jumbotron">

					<div class="side_left">

						<h1>Understand, recognize and develop your people</h1>
						<p>Teambit helps teams create a high performing culture with regular feedback.</p>
						
						<button type="submit">
							<img src="dist/img/google-logo.svg" alt="logo google">
							sign up with google
						</button>

						<span>or</span>

						<button type="submit">
							<img src="dist/img/slack-logo.svg" alt="logo slack">
							sign up with slack
						</button>

						<a href="">or use your email address<i class="fas fa-arrow-right"></i></a>
					</div>

					<div class="side_right">
						<img src="dist/img/illustration-main.jpg" alt="immagine del jumbotron">
					</div>
				</div>
			</header>

			<main></main>

			<footer></footer>
		</div>

		<!-- JS -->
		<script type="text/javascript" src="./dist/js/main.js"></script>
	</body>
	
</html>
